<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle titulos">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div  class="text-center mb-3">
                    <span *ngIf="cantidadIncorrecta" class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                </div>
                <input type="number" [(ngModel)]="cantidad"  class="form-control form-control-lg" placeholder="Ingrese su presupuesto..">
                <button class="btn btn-outline-secondary  mt-2 mx-auto d-block" (click)="agregar()" >ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
