
<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto"  class="text-center">
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" 
            class="form-control form-control-lg" placeholder="Ejemplo: Comida, Facturas Etc...">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad"  
            class="form-control form-control-lg" placeholder="Ingrese cantidad..">
</div>
<button class="btn btn-outline-dark  mt-2" (click)="agregarGasto()" >AGREGAR</button>
